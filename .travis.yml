language: cpp

os:
  - linux
  - osx

cache: ccache

env:
  global:
    MINICONDA: $HOME/miniconda
    BASH_ENV: $HOME/.bashrc
    MAKEFLAGS: -j2

install:
  - ./ci_scripts/install_conda.sh
  - export PATH=$MINICONDA/bin:$PATH
  - find $MINICONDA -name '*.la' -print0 | xargs -0 rm

script:
  - ./autogen.sh
  - ./configure
       --with-arbhome=$MINICONDA/lib/arb
       --with-boost=$MINICONDA
       --with-boost-libdir=$MINICONDA/lib
       --prefix=$HOME/install
       --disable-docs
       LDFLAGS="$LDFLAGS -Wl,-rpath -Wl,$MINICONDA/lib"
       || (cat config.log; false)
  - make -j2
  - make check
  - make install
  - $HOME/install/bin/sina --help
  - if test "$(uname)" = "Linux"; then make dist-bzip2; fi
  
#  - make bindist-gzip
#  - if test `uname` = Linux; then make dist-gzip && make distcheck; fi
#  - mkdir install
#  - cd install
#  - tar -xvzf ../sina-*-$OSNAME.tar.gz
#  - ./sina --help

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sina-*.tar.{gz,bz2}
  skip_cleanup: true
  on:
    repo: epruesse/SINA
    tags: true
