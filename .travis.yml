language: cpp
os:
  - linux
  - osx
sudo: false
cache: ccache

branches:
  only:
    - master
    - /v\d.*/

env:
  global:
    MINICONDA: $HOME/miniconda
    BASH_ENV: $HOME/.bashrc
    MAKEFLAGS: -j2

install:
  - ./ci_scripts/install_conda.sh
  - source $BASH_ENV
  - conda list
  - find $MINICONDA -name '*.la' -print0 | xargs -0 rm
  - export LDFLAGS="$LDFLAGS -Wl,-rpath -Wl,$MINICONDA/lib"
  - case "$(uname)" in
      Linux) OSNAME=linux;;
      Darwin) OSNAME=macos;;
      esac

script:
  - ./autogen.sh
  - ./configure
       --with-arbhome=$MINICONDA/lib/arb
       --with-boost=$MINICONDA
       --with-boost-libdir=$MINICONDA/lib
       --with-tbb=$MINICONDA
       --prefix=$HOME/install
       --disable-docs
       || (cat config.log; false)
  - make -j2
  - make check || (cat test-suite.log; false)
  - make install
  - $HOME/install/bin/sina --help
  - DISTCHECK_CONFIGURE_FLAGS="--with-arbhome=$MINICONDA/lib/arb --with-boost=$CONDA_PREFIX --with-boost-libdir=$MINICONDA/lib --with-tbb=$MINICONDA --disable-docs" make distcheck
  - if test "$(uname)" = "Linux"; then rm sina-*.tar.gz; fi
  - ./configure
       --with-arbhome=$MINICONDA/lib/arb
       --with-boost=$MINICONDA
       --with-boost-libdir=$MINICONDA/lib
       --with-tbb=$MINICONDA
       --prefix=$HOME/install
       --disable-docs
       --enable-fat-tar
       || (cat config.log; false)
  - make bindist-gzip
  - mkdir install
  - cd install
  - tar -xvzf ../sina-*-$OSNAME.tar.gz
  - mv $MINICONDA $MINICONDA.bkup; hash -r
  - ./sina-*/sina --help
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sina-*.tar.{gz,bz2}
  skip_cleanup: true
  on:
    repo: epruesse/SINA
    tags: true
