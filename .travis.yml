language: cpp

os:
  - linux
  - osx

cache: ccache

env:
  global:
    MINICONDA: $HOME/miniconda
    BASH_ENV: $HOME/.bashrc

install:
  - source ci_scripts/install_conda.sh

script:
  - cat $BASH_ENV
  - ./autogen.sh
  - ./configure
       --with-arbhome=$MINICONDA/lib/arb
       --with-boost=$MINICONDA
       --with-boost-libdir=$MINICONDA/lib
       --disable-docs
       || (cat config.log; false)
  - make -j2
  - if test `uname` = Linux; then make check V=1; fi
  - make bindist-gzip
  - if test `uname` = Linux; then make dist-gzip && make distcheck; fi
  - mkdir install
  - cd install
  - tar -xvzf ../sina-*-$OSNAME.tar.gz
  - ./sina --help

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: sina-*.tar.gz
  skip_cleanup: true
  on:
    repo: epruesse/SINA
    tags: true
